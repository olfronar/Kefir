<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <table border='0' align='center' cellspacing='0'  cellpadding='0' width="1000" height="100%">
        <tr>
            <td>
                <p style='color: green'>{{ message }}</p>
            </td>
        </tr>

        <tr>
            <td>
                <b>В БД на данный момент содержится {{ db_count }} сообщений.</b>
            </td>
        </tr>
        <!--
        <tr><td>
            <b>Создание записей в БД для тестирования.</b> (Прошу создавать не более 100 000, т.к. создание не оптимизировано.)
        </td></tr>


        <tr><td>
            <form method="post" action="/mongo/insert_data">
                <p><input type="text" pattern="\d+" name="count"> Количество создаваемых объектов</p>
                <p><input type="submit" value="Создать"></p>
            </form>
        </td></tr>

           -->
            <tr><td>
                <b>Запуск теста.</b>
            </td></tr>


            <tr><td>
                <form method="post" action="/mongo/test_data">
                    <p>Тестирование</p>
                    <input type="hidden" name="count" value="{{ db_count }}">
                    <p><input type="submit" value="Запустить"></p>
                </form>
            </td></tr>

        <tr><td>
            <b>Получение случайного элемента.</b>
        </td></tr>


        <tr><td>
           <button onclick="location.href='/mongo/get_random_item'">Получить</button>
        </td></tr>

    </table>
</body>
</html>
